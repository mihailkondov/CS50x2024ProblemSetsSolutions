<!DOCTYPE html>

<html lang="en">

    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link hraef="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            document.addEventListener('DOMContentLoaded', function() {

                // question 1
                let corrects = document.querySelectorAll('.correct');
                let incorrects = document.querySelectorAll('.incorrect');
                let q1span = document.querySelector('#question1');

                // q1 correct
                for (let i = 0; i < corrects.length; i++) {
                    corrects[i].addEventListener('click', function() {
                        corrects[i].style.backgroundColor = 'green';
                        q1span.style.color = 'green';
                        q1span.innerHTML = 'Correct!';
                    });
                }

                // q1 incorrect
                for (let i = 0; i < incorrects.length; i++) {
                    incorrects[i].addEventListener('click', function() {
                        incorrects[i].style.backgroundColor = 'red';
                        q1span.style.color = 'red';
                        q1span.innerHTML = 'Incorrect!'
                    });
                }

                // question 2
                let q2span = document.querySelector('#q2span');
                let input = document.querySelector('#input');
                let q2submit = document.querySelector('#q2submit')
                q2submit.addEventListener('click', function() {
                    if (input.value == 'Switzerland') {
                        // q2 correct
                        input.style.backgroundColor = 'green';
                        q2span.style.color = 'green';
                        q2span.innerHTML = 'Correct!';
                    }
                    else {
                        // q2 incorrect
                        input.style.backgroundColor = 'red';
                        q2span.style.color = 'red';
                        q2span.innerHTML = 'Incorrect!';
                    }
                });
            });
        </script>
    </head>

    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>What is the approximate ratio of people to sheep in New Zealand?</h3>
                <button class="incorrect">6 people per 1 sheep</button>
                <button class="incorrect">3 people per 1 sheep</button>
                <button class="incorrect">1 people per 1 sheep</button>
                <button class="incorrect">1 person per 3 sheep</button>
                <button class="correct">1 person per 6 sheep</button>
                <br>
                <span id="question1"></span>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>In which country is it illegal to own only one guinea pig, as a lone guinea pig might get lonely?</h3>
                <input id="input">
                <button id="q2submit">Check Answer</button>
                <br>
                <span id="q2span"></span>
            </div>
        </div>
    </body>

</html>
