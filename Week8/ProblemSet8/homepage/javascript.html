<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <script src="commonElements.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function() {

                const colors = [
                        ['red','yellow'],
                        ['yellow', 'blue'],
                        ['green','white']
                        ['blue','white'],
                        ['pink','purple'],
                        ['purple', 'pink'],
                        ['cyan', 'black'],
                        ['teal', 'black'],
                        ['crimson', 'white'],
                        ['white', 'black'],
                        ['black', 'white'],
                        ['brown', 'yellow'],
                        ['orange', 'brown'],
                ];

                coolButton = document.querySelector('#coolButton');
                coolButton.addEventListener('click', function() {
                    let index = Math.floor(Math.random() * colors.length);
                    coolButton.style.backgroundColor = colors[index][0];
                    coolButton.style.color = colors[index][1];

                    btnDescr = document.querySelector('#btnDescr');
                    btnDescr.innerHTML=`The button is now ${colors[index][0]} and the text is ${colors[index][1]}`;
                });
            });
        </script>
        <link href="styles.css" rel="stylesheet">
        <title>My Webpage - Javascript</title>

    </head>
    <body>

        <div id="menu"></div>
        <h2 class="page-title">Javascript</h2>
        <p>
            As you can see the navigation menu is the same for each page. This is so, because each page has
            a reference to a the same script which loads the same html code from another file called menu.html
            and plugs it into the current page.
        </p>

        <button id="coolButton">This is a cool button</button>
        <span id="btnDescr"></span>

    </body>
</html>
